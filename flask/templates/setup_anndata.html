<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href={{ url_for('static', filename='style.css') }}>
        <link rel="stylesheet" href='testing.css'>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class = "container mt-3 text-center">
            <div>
                <img class="logo" src="https://www.scvi-tools.org/en/stable/_static/logo.png"/>
            </div>
        </div>
        <div>
            
            <div class="container mt-3">
                <!-- <button class="btn btn-success"> ‚óÅ Back </button> -->
                <p class = "h5 mt-3">Choose parameters for anndata setup.</p>
                <form name="form" action="{{ url_for('setup_anndata') }}" method="post">
                    <div class="form-group">
                        <label class="">Batch Key</label>
                        <select class="form-control" name="batch_key">
                            {% for batch in batch_keys %}
                                <option value="{{ batch }}">{{ batch }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="">Protein Expression OBSM Key</label>
                        <select class="form-control" name="protein_expression_obsm_key">
                            {% for obsm_key in obsm_keys %}
                                <option value="{{ obsm_key }}">{{ obsm_key }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="">Protein Names UNS Key</label>
                        <select class="form-control" name="protein_names_uns_key">
                            {% for uns_key in uns_keys %}
                                <option value="{{ uns_key }}">{{ uns_key }}</option>
                            {% endfor %}
                        </select>
                    </div>
                        
                    

                    <button type="submit" class="btn btn-success mt-3">Setup data</button>
                </form>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
