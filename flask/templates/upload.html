<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href={{ url_for('static', filename='style.css') }}>
        <link rel="stylesheet" href='testing.css'>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class = "container mt-3 text-center">
            <div>
                <img class="logo" src="https://www.scvi-tools.org/en/stable/_static/logo.png" />
            </div>
        </div>
        <div class="container">
            <p class="h3">Data Files</p>
            <p class="h5 mt-3">Choose an previously uploaded data file:</p>
                
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Size (cells x genes)</th>
                    <th scope="col">Date Uploaded</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data_file in data_files %}
                        <tr>
                            <td> {{ data_file['name'] }} </td>
                            <td> {{ data_file['size'] }} </td>
                            <td> {{ data_file['date'] }} </td>

                        </tr>
                    {% endfor %}




                </tbody>
                </table>

        </div>
        <div class="container">
            <div class="row mt-3">
                <label class="custom-file-label h5" for="data-upload">or upload new an anndata file with a <code>.h5ad</code> extension containing your raw counts. </label>
            
                <form method=post enctype=multipart/form-data>
                    <div class="custom-file mt-3">
                        <input type="file" name="file" class="custom-file-input" id="data-upload">
                        <div class="progress mt-3">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%"></div>
                        </div>
                    </div>
                    <input class="mt-3 btn btn-success" type=submit value=Upload>

                    

                </form>
            </div>
        </div>  
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
